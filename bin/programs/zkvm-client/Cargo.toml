tracing-subscriber = { version = "0.3.18", optional = true }
hashbrown = "0.14.5"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.117"
sha2 = { git = "https://github.com/sp1-patches/RustCrypto-hashes", branch = "patch-v0.10.8", package = "sha2", default-features = false, features = ["compress"] }
